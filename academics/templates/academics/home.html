{% extends 'academics/base.html' %}
{% load static %}

{% block carousel %}
 <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'academics/images/carousel/conference.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'academics/images/carousel/building.jpg' %}"class="d-block w-100" alt="">
        </div>
        <div class="carousel-item ">
            <img src="{% static 'academics/images/carousel/civil.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'academics/images/carousel/classroom.jpg' %}"class="d-block w-100" alt="">
        </div>
        <div class="carousel-item ">
            <img src="{% static 'academics/images/carousel/homepicture.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'academics/images/carousel/library.jpg' %}"class="d-block w-100" alt="">
        </div>
        <div class="carousel-item ">
            <img src="{% static 'academics/images/carousel/orientation.jpg' %}" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'academics/images/carousel/conference.jpg' %}"class="d-block w-100" alt="">
        </div>


        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
  </div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    </ol>
</div>

{% endblock %}
