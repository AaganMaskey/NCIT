<html>
{% load static %}
 <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'academics/images/logo-title.png' %}">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
 </head>
<body>
 <div align="center" class="white mt-5 mbl-banner" >
     <h2 style="cursor:pointer;" onclick="location.href='{% url 'home' %}'">Nepal College of Information Technology</h2>
     <p class="mt-3"> Register to get updated about exams, results and much more</p>

  </div>



<!-- multistep form -->
<form id="msform" novalidate>

<!-- fieldsets -->
<fieldset id="fieldset1">
<h2 class="fs-title">Create your account</h2>

<h3 class="fs-subtitle">Step 1 of 3 </h3>
    <div class="dash active"></div>
    <div class="dash"></div>
    <div class="dash"></div>
<input type="text" name="roll" placeholder="Enter roll number eg. 181522" autocomplete="off"/>
 <h3 align="left" class="fs-subtitle" style="color:red;" id="roll-error"></h3>

<input id="1" type="button" name="next" class="mt-3 next action-button" value="Next" />
</fieldset>
<fieldset id="fieldset2">
<h2 class="fs-title">Verify it's you</h2>
 <h3 class="fs-subtitle">We have sent a verification code at your phone. Enter code below to verify.</h3>
 <h3 class="fs-subtitle">Step 2 of 3</h3>
    <div class="dash active"></div>
    <div class="dash active"></div>
    <div class="dash"></div>
<input type="text" name="code" placeholder="Enter verification code" autocomplete="off"/>
 <h3 align="left" class="fs-subtitle" style="color:red;" id="code-error"></h3>
<input type="button" name="previous" class="mt-3 previous action-button" value="Previous" />
<input id="2" type="button" name="next" class="mt-3 next action-button" value="Next" />
</fieldset>
<fieldset id="fieldset3">
<h2 class="fs-title">Account Details</h2>
<h3 class="fs-subtitle">Step 3 of 3</h3>
    <div class="dash active"></div>
    <div class="dash active"></div>
    <div class="dash active"></div>

<input type="email" name="email" placeholder="Enter your email"  autocomplete="off" />
<input type="password" name="password" placeholder="Enter password" />
 <h3 align="left" class="fs-subtitle" style="color:red;" id="pswd-error"></h3>

<input type="password" name="password1" placeholder="Confirm password" />
     <h3 align="left" class="fs-subtitle" style="color:red;" id="confirm-pswd-error"></h3>

<input type="button" name="previous" class="mt-3 previous action-button" value="Previous" />
<input id="3" type="submit" name="submit" class="mt-3 submit action-button" value="Submit" />
</fieldset>

</form>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- jQuery easing plugin -->
<script src="{% static 'accounts/js/jquery.easing.min.js' %}" type="text/javascript"></script>
<script src="{% static 'accounts/js/script.js' %}"></script>

</html>
