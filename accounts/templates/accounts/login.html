<html>
{% load static %}
 <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'academics/images/logo-title.png' %}">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
 </head>
<body>
 <div align="center" class="white mt-5 mbl-banner" >
     <h2 style="cursor:pointer;" onclick="location.href='{% url 'home' %}'">Nepal College of Information Technology</h2>
     <p class="mt-3"> Login to your account to view updates about exams, results and much more</p>

  </div>



<form id="msform" method="POST" novalidate>

<!-- fieldsets -->
<fieldset>
<h2 class="fs-title mb-3">Login to your account</h2>

<input id="roll" type="text" name="roll" placeholder="Enter your roll number" />
 <h3 id="roll-error" align="left" class="fs-subtitle" style="color:red;display:none;"></h3>

<input id="password" type="password" name="password" placeholder="Enter your password">
<h3 id="pswd-error" align="left" class="fs-subtitle" style="color:red;display:none;"></h3>

    <button id="login" type="submit" name="next" class="mt-3  action-button">Login </button>
</fieldset>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <script src="{% static 'accounts/js/validator.js' %}"></script>
<script src="{% static 'accounts/js/login.js' %}"></script>
</html>
